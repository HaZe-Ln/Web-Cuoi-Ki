<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đặt phòng</title>
    <link rel="stylesheet" href="quan_ly_dp.css" />
</head>
<body>
  <div class="dashboard">
    <div class="banner">
      <div class="info">
        <h1>Xin chào, <span id="tenNguoiDung">Nguyễn Văn A!</span></h1>
        <p>Quản lý đặt phòng và thông tin cá nhân của bạn</p>
      </div>
      <a href="hosocanhan.html" class="edit-btn">👤 Chỉnh sửa hồ sơ</a>
    </div>

    <div class="stats">
      <div class="card">
        <div class="icon">📅</div>
        <div class="data">
          <p>Tổng đặt phòng</p>
          <h2>15</h2>
        </div>
      </div>
      <div class="card">
        <div class="icon">⭐</div>
        <div class="data">
          <p>Đã hoàn thành</p>
          <h2>12</h2>
        </div>
      </div>
      <div class="card">
        <div class="icon">👁️</div>
        <div class="data">
          <p>Đang chờ</p>
          <h2>2</h2>
        </div>
      </div>
      <div class="card">
        <div class="icon">💳</div>
        <div class="data">
          <p>Tổng chi tiêu</p>
          <h2>45M</h2>
        </div>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" onclick="showTab('phong')">Đặt phòng của tôi</button>
      <button class="tab" onclick="showTab('caidat')">Cài đặt</button>
    </div>

    <div class="tab-content">
      <div id="phong" class="tab-pane active">
        <p>Danh sách các đặt phòng sẽ hiển thị ở đây.</p>
      </div>
      
      <div id="caidat" class="tab-pane">
        <h2>Cài Đặt Tài Khoản</h2>

        <div class="section">
            <h3>Bảo mật</h3>
            <button class="btn">Đổi mật khẩu</button>
            <button class="btn">Xác thực 2 lớp</button>
        </div>

        <div class="section">
            <h3>Thông báo</h3>
            <label><input type="checkbox" checked /> Nhận email thông báo đặt phòng</label><br />
            <label><input type="checkbox" checked /> Nhận thông báo ưu đãi đặc biệt</label><br />
            <label><input type="checkbox" /> Nhận SMS xác nhận</label>
        </div>

        <div class="section">
            <h3>Ngôn ngữ & Đơn vị</h3>
            <div class="flex">
              <div class="flex-item">
                <label for="lang">Ngôn ngữ</label><br />
                <select id="lang">
                    <option selected>Tiếng Việt</option>
                    <option>English</option>
                </select>
              </div>
            <div class="flex-item">
            <label for="currency">Đơn vị tiền tệ</label><br />
            <select id="currency">
                <option selected>VND (đ)</option>
                <option>USD ($)</option>
                <option>EUR (€)</option>
            </select>
        </div>
      </div>
    </div>
  </div>

  <script src="quan_ly_dp.js"></script>
</body>
</html>
